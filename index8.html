<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <!--Yan İçerik-->
    <div class="sidebar">
        <div class="user">
            <img src="Avatar (1).png">
            <span>Selam, Bora</span>
        </div>
        <div class="category-list">
            <h5>#MAĞAZA</h5>
            <!--Kategori Elemanı-->
            <div class="category">
                <div class="icon">
                    <img src="light-bulb.png">
                </div>
                <span>Ürünler</span>
            </div>
            <!--Kategori Elemanı-->
            <div class="category">
                <div class="icon">
                    <img src="heart.png">
                </div>
                <span>Beğenilenler</span>
            </div>
            <!--Kategori Elemanı-->
            <div class="category">
                <div class="icon">
                    <img src="Apple.png">
                </div>
                <span>Yiyecekler</span>
            </div>
        </div>

        <div class="category-list">
            <h5>#KİŞİSEL</h5>
            <!--Kategori Elemanı-->
            <div class="category">
                <div class="icon">
                    <img src="heart.png">
                </div>
                <span>Sepet</span>
            </div>
            <!--Kategori Elemanı-->
            <div class="category">
                <div class="icon">
                    <img src="tag.png">
                </div>
                <span>Kuponlar</span>
            </div>
        </div>
    </div>

    <!--Ana İçerik-->
    <div class="main">
        <div class="category-sec">
            <h1>Kategoriler</h1>

            <div class="categories">
                <input type="radio" name="cat" id="cat1">
                <label for="cat1">Hepsi</label>

                <input type="radio" name="cat" id="cat2">
                <label for="cat2">Elektronik</label>

                <input type="radio" name="cat" id="cat3">
                <label for="cat3">Erkek Giyim</label>

                <input type="radio" name="cat" id="cat4">
                <label for="cat4">Kadın Giyim</label>
            </div>
        </div>

        <div class="products">
            <h1>Ürünler</h1>

            <div id="list" class="product-list">
                
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
